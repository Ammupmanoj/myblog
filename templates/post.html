{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p class="meta">By {{ post.author }} on {{ post.date_posted }}</p>
        <div class="content">
            <p>{{ post.content }}</p>
        </div>
        <a href="{{ url_for('index') }}">&larr; Back to Home</a>
    </article>
{% endblock %}
